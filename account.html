        <script>
            document.getElementById('imageUpload').onchange = function Upload(evt) {
                var tgt = evt.target || window.event.srcElement,
                    files = tgt.files;

                // FileReader support
                if (FileReader && files && files.length) {
                    var fr = new FileReader();
                    fr.onload = function() {
                        var myimge = document.querySelector('img');
                        myimge.setAttribute('src', fr.result);
                    }
                    fr.readAsDataURL(files[0]);
                }

                // Not supported
                else {
                    // fallback -- perhaps submit the input to an iframe and temporarily store
                    // them on the server until the user's session ends.
                }
            }


            /*canvas script*/

            var video = document.querySelector("#videoElement");
            var canvas = document.querySelector("#showscreenshot");


            async function startCamera() {
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    let str = await navigator.mediaDevices.getUserMedia({
                        video: true,
                        audio: false
                    }, )
                    video.srcObject = str;
                }
            }




            function stop(e) {

                var stream = video.srcObject;
                var tracks = stream.getTracks();

                for (var i = 0; i < tracks.length; i++) {
                    var track = tracks[i];
                    track.stop();
                }

                video.srcObject = null;
            }


            function takescreenshot() {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                let ctx = canvas.getContext("2d");
                ctx.drawImage(video, 0, 0);
                console.log(canvas);
                var url = canvas.toDataURL();
                var myimge = document.querySelector('img');
                myimge.setAttribute('src', url);
                canvas.style.display = "none";


            };
            // delete function

                videoElement

                myimge.setAttribute('src', 'image/avatar.jpg');

            }
        </script>
